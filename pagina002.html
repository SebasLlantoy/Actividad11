<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        #recuadro1 {
            border-radius: 20px;
            background-color: #ff0; /* Amarillo */
            width: 200px;
            padding: 10px;
            transition: width 1s, background-color 8s; /* Transici√≥n para ancho y color de fondo */
        }

        #recuadro1:hover {
            width: 300px;
            background-color: #f00; /* Rojo */
        }

        body {
            background: white;
            margin: 50px;
        }
    </style>
</head>
<body>

    <div id="recuadro1">
        <h3>Recuadro 1</h3>

    </div>

</body>
</html>
